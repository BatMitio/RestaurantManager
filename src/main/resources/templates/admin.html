<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/fragments::head"></head>
<body>
<nav th:replace="fragments/fragments::navbar"></nav>
<div class="container" style="height: 100vh">
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="list-group bg-dark" id="list-tab" role="tablist">
                <a
                        th:each="user : ${users}"
                        class="list-group-item list-group-item-action bg-dark text-light"
                        th:id="${'list-' + user.id + '-list'}"
                        data-bs-toggle="list"
                        th:href="${'#list-' + user.id}"
                        role="tab"
                        th:aria-controls="${'list-' + user.id}"
                        th:text="${user.username}">Home</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-content" id="nav-tabContent">
                <div
                        th:each="user : ${users}"
                        class="tab-pane fade"
                        th:id="${'list-' + user.id}"
                        role="tabpanel"
                        th:aria-labelledby="${'list-' + user.id + '-list'}">
                    <p th:each="role : ${user.roles}" th:text="${role}"></p>
                    <p th:text="${user.age}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
