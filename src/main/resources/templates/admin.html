<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/fragments::head"></head>
<body>
<script src="/js/rolesDialog.js" type="module"></script>
<nav th:replace="fragments/fragments::navbar"></nav>
<div id="roleModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#roleModal">
    Launch demo modal
</button>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="list-group bg-dark rounded-back" id="list-tab" role="tablist">
                <a
                        th:each="user : ${users}"
                        class="list-group-item list-group-item-action bg-dark text-light"
                        th:id="${'list-' + user.id + '-list'}"
                        data-bs-toggle="list"
                        th:href="${'#list-' + user.id}"
                        role="tab"
                        th:aria-controls="${'list-' + user.id}"
                        th:text="${user.username}">Home</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-content" id="nav-tabContent">
                <div
                        th:each="user : ${users}"
                        class="tab-pane fade bg-dark text-light rounded-back p-3"
                        th:id="${'list-' + user.id}"
                        role="tabpanel"
                        th:aria-labelledby="${'list-' + user.id + '-list'}">
                    <p th:each="role : ${user.roles}" th:text="${role}"></p>
                    <p th:text="${user.age}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
