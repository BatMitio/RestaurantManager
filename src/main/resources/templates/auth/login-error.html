<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/fragments::head"></head>
<body>
<nav th:replace="fragments/fragments::navbar"></nav>
<div class="container">

    <form
            class="main-form mx-auto col-md-6 d-flex flex-column justify-content-center bg-dark mt-5"
            th:action="@{/users/login}"
            th:method="post"
            id="registerForm">
        <h2 class="text-center text-light">Login</h2>
        <div class="form-group mb-3">
            <label for="username" class="text-light">Username</label>
            <input
                    name="username"
                    type="text"
                    class="form-control shadow-lg"
                    id="username"
                    placeholder="Enter username">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="text-light">Password</label>
            <input
                    name="password"
                    type="password"
                    class="form-control shadow-lg"
                    id="password"
                    placeholder="Password">
        </div>

        <div class="alert alert-danger" role="alert">Invalid username or password!</div>

        <div class="form-group mb-3 text-center">
            <input type="submit" class="btn btn-primary shadow-lg"/>
        </div>
    </form>
</div>
</body>
</html>
